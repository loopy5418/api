<!-- templates/wikis.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All Wikis</title>
  <style>
    /* Base */
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #e0e0e0;
      --muted: #888;
      --primary: #bb86fc;
      --accent: #03dac6;
      --border: #333;
      --radius: 6px;
      --spacing: 1rem;
      --font-size: 1rem;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      line-height: 1.4;
      font-size: var(--font-size);
      padding: var(--spacing);
      max-width: 800px;
      margin: auto;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing);
    }
    header h1 {
      font-size: 1.5rem;
      margin: var(--spacing) 0;
    }
    header a {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
    }
    .actions a {
      background: var(--primary);
      color: var(--bg);
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      font-size: 0.9rem;
    }
    #search {
      width: 100%;
      padding: 0.6rem;
      margin: var(--spacing) 0;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--card);
      color: var(--text);
    }
    .wiki-item {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--spacing);
      margin-bottom: var(--spacing);
    }
    .wiki-item h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .wiki-item p {
      font-size: 1rem;
      color: var(--muted);
    }
    .see-btn {
      display: inline-block;
      margin-top: 0.8rem;
      background: var(--accent);
      color: var(--bg);
      text-decoration: none;
      padding: 0.5rem 0.8rem;
      border-radius: var(--radius);
      font-size: 0.9rem;
    }
    @media (max-width: 480px) {
      header { flex-direction: column; align-items: flex-start; }
      .actions { margin-top: 0.5rem; }
      .see-btn { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>

  <header>
    <a href="/">← Return to index</a>
    <h1>Wikis</h1>
  </header>

  <input
    type="text"
    id="search"
    placeholder="Search by title or description…">

  <div id="wiki-list">
    <!-- JS will render wiki items here -->
  </div>

  <script>
    let allWikis = [];

    async function fetchWikis() {
      try {
        const res = await fetch('/wiki/get');
        if (!res.ok) throw new Error('Failed to load wikis');
        allWikis = await res.json();
        renderList(allWikis);
      } catch (err) {
        document.getElementById('wiki-list').innerHTML =
          '<p style="color: #f44336">Error loading wikis.</p>';
      }
    }

    function renderList(arr) {
      const c = document.getElementById('wiki-list');
      if (!arr.length) {
        c.innerHTML = '<p>No wikis found.</p>';
        return;
      }
      c.innerHTML = arr.map(w => `
        <div class="wiki-item">
          <h2>${escapeHTML(w.title)}</h2>
          <p>${escapeHTML(w.description)}</p>
          <a class="see-btn" href="/wiki/${w.id}">See Wiki →</a>
        </div>
      `).join('');
    }

    function escapeHTML(s) {
      return s.replace(/&/g,"&amp;")
              .replace(/</g,"&lt;")
              .replace(/>/g,"&gt;")
              .replace(/"/g,"&quot;")
              .replace(/'/g,"&#39;");
    }

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();
      renderList(
        q
          ? allWikis.filter(w =>
              w.title.toLowerCase().includes(q) ||
              w.description.toLowerCase().includes(q)
            )
          : allWikis
      );
    });

    fetchWikis();
  </script>
</body>
</html>
