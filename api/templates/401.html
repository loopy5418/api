      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      width: 100vw;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      width: 100%;

      gap: 0.5rem;
    }

      width: 56px;
      height: 56px;
      margin: 0;
      flex-shrink: 0;
      display: block;
    }
    .error-title {
      font-size: 3rem;
      margin: 0;
      letter-spacing: 1px;
      line-height: 1;
      text-align: left;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin: 0.5rem 0 1.5rem 0;
    }
    a {
      color: #fff;
      text-decoration: underline;
      opacity: 0.8;
      transition: opacity 0.2s;
      font-size: 1rem;
    }
    a:hover {
      opacity: 1;
    }
    @media (max-width: 480px) {
      .icon-lock {
        width: 36px;
        height: 36px;
      }
      .error-title {
        font-size: 2rem;
      }
      .container {
        padding: 1.5rem 0.5rem;
      }
    }
