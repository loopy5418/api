<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ wiki.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
      color: #333;
    }
    header {
      margin-bottom: 1.5em;
    }
    header a {
      text-decoration: none;
      color: #007bff;
    }
    h1 {
      margin-top: 0.5em;
    }
    .meta {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 1.5em;
    }
    pre {
      background: #f8f9fa;
      padding: 1em;
      overflow-x: auto;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <a href="/">← Return to index</a> |
    <a href="/wikis">← Back to wikis</a>
  </header>

  <h1>{{ wiki.title }}</h1>
  <div class="meta">
    <strong>Added on:</strong>
    {{ wiki.created_at.strftime('%Y-%m-%d %H:%M:%S') }}
  </div>

  <section>
    <h2>Description</h2>
    <p>{{ wiki.description }}</p>
  </section>

  <section>
    <h2>Content</h2>
    <pre>{{ wiki.content }}</pre>
  </section>
</body>
</html>
