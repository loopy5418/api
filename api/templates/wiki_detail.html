<!-- templates/wiki_detail.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ wiki.title }}</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #e0e0e0;
      --muted: #888;
      --primary: #bb86fc;
      --accent: #03dac6;
      --border: #333;
      --radius: 6px;
      --spacing: 1rem;
      --font-size: 1rem;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: sans-serif;
      font-size: var(--font-size);
      line-height: 1.5;
      padding: var(--spacing);
      max-width: 800px;
      margin: auto;
    }
    header {
      margin-bottom: var(--spacing);
      font-size: 0.9rem;
    }
    header a {
      color: var(--accent);
      text-decoration: none;
      margin-right: 1rem;
    }
    h1 {
      font-size: 1.6rem;
      margin: var(--spacing) 0 0.5rem;
    }
    .meta {
      color: var(--muted);
      font-size: 0.9rem;
      margin-bottom: var(--spacing);
    }
    section {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: var(--spacing);
      margin-bottom: var(--spacing);
    }
    section h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }
    section p {
      font-size: 1rem;
      color: var(--text);
    }
    pre {
      background: #2c2c2c;
      border-radius: var(--radius);
      padding: var(--spacing);
      overflow-x: auto;
      font-size: 0.95rem;
      border: 1px solid var(--border);
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.4rem; }
      section h2 { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <header>
    <a href="/">← Return to index</a>
    <a href="/wiki">← Back to wikis</a>
  </header>

  <h1>{{ wiki.title }}</h1>
  <div class="meta">
    <strong>Added on:</strong>
    {{ wiki.created_at.strftime('%Y-%m-%d %H:%M:%S') }}
  </div>

  <section>
    <h2>Description</h2>
<p style="white-space: pre-wrap;">{{ wiki.description }}</p>
  </section>

  <section>
    <h2>Content</h2>
    <pre>{{ wiki.content }}</pre>
  </section>
</body>
</html>
