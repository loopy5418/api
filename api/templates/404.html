<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      height: 100vh;
      width: 100vw;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 4px;
    }
    p {
      font-size: 1.5rem;
      opacity: 0.7;
      margin-top: 0;
    }
    a {
      color: #fff;
      text-decoration: underline;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    a:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div>
    <h1>404</h1>
    <p>Page Not Found</p>
    <p><a href="/">Go Home</a></p>
  </div>
</body>
</html>
