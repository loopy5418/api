<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>{% block title %}MyWikiApp{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

  <header>
    <nav>
      <a href="{{ url_for('index') }}">Home</a> |
      <a href="{{ url_for('list_wikis') }}">All Wikis</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; {{ current_year }} MyWikiApp</p>
  </footer>

</body>
</html>
