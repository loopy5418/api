<!DOCTYPE html>
<html lang="en" class="transition-colors">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator - API Playground</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .border-light {
      border: 1.5px solid #474a51 !important;
    }
    .border-light-inner {
      border: 1px solid #474a51 !important;
    }
    .rounded-lg {
      border-radius: 0.75rem !important;
    }
    .rounded-xl {
      border-radius: 1rem !important;
    }
    body, .bg-main {
      background: #181c20 !important;
    }
    .text-main {
      color: #e5e7eb !important;
    }
    .input-main, textarea, input[type="text"], input[type="number"] {
      background: #23272e !important;
      color: #e5e7eb !important;
      border: 1px solid #474a51 !important;
    }
    .input-main:focus, textarea:focus {
      outline: 2px solid #3b82f6;
      background: #23272e;
    }
    .bg-blue-700 { background: #2563eb !important; }
    .bg-blue-800 { background: #1e40af !important; }
    .bg-green-700 { background: #047857 !important; }
    .bg-yellow-500 { background: #eab308 !important; }
    .bg-yellow-600 { background: #ca8a04 !important; }
    .bg-gray-600 { background: #374151 !important; }
    .bg-gray-700 { background: #23272e !important; }
    .bg-gray-800 { background: #181c20 !important; }
    .bg-gray-900 { background: #181c20 !important; }
    .text-white { color: #f3f4f6 !important; }
    .text-black { color: #181c20 !important; }
    .text-green-400 { color: #4ade80 !important; }
    .text-red-400 { color: #f87171 !important; }
    .shadow-md, .shadow, .shadow-lg { box-shadow: none !important; }
  </style>
  <script>
    function updatePreview() {
  const data = document.getElementById('qr-data').value.trim();
  const apiKey = document.getElementById('qr-api-key').value.trim();
  const preview = document.getElementById('qr-preview');

  if (data === "" || apiKey === "") {
    preview.src = "";
    preview.classList.add('hidden');
    return;
  }

  const url = `https://api.loopy5418.dev/qr?data=${encodeURIComponent(data)}&key=${encodeURIComponent(apiKey)}`;
  preview.src = url;
  preview.classList.remove('hidden');
}
    function clearQR() {
      document.getElementById('qr-data').value = "";
      updatePreview();
    }
    
    function toggleAPIKey() {
    const input = document.getElementById('qr-api-key');
    const icon = document.getElementById('eye-icon-path');

    if (input.type === "password") {
      input.type = "text";
      // Eye icon without slash (visible state)
      icon.setAttribute("d", "M15 12a3 3 0 11-6 0 3 3 0 016 0zm-3-9c-5.523 0-10 6-10 6s4.477 6 10 6 10-6 10-6-4.477-6-10-6z");
    } else {
      input.type = "password";
      // Eye with diagonal slash (hidden state)
      icon.setAttribute("d", "M13.875 18.825A10.05 10.05 0 0112 19c-5.523 0-10-6-10-6s2.273-3.272 5.708-5.059M3 3l18 18M15 15l3.75 3.75M12 12a3 3 0 100-6 3 3 0 000 6z");
    }
  }
  </script>
</head>
<body class="bg-main text-main min-h-screen">
  <!-- Header with title and return button only -->
  <header class="flex flex-col md:flex-row items-center justify-between py-6 px-8 shadow bg-main">
    <div class="flex items-center space-x-4">
      <span class="text-2xl font-bold tracking-tight">Loopy API Playground</span>
      <span class="text-xs bg-gray-700 text-gray-300 px-2 py-1 rounded">v1</span>
    </div>
    <div class="mt-4 md:mt-0 ml-0 md:ml-6">
      <a href="/" class="bg-yellow-500 hover:bg-yellow-600 text-black px-3 py-2 rounded transition" title="Return to index">‚Üê Return to Index</a>
    </div>
  </header>
  <!-- Main Content -->
  <main class="max-w-3xl mx-auto flex flex-col md:flex-row gap-8 px-4">
    <!-- Left: Form -->
    <section class="md:w-1/2 rounded-xl p-6 border-light">
      <h2 class="text-xl font-semibold mb-4">Generate a QR Code</h2>
      <div class="mb-3">
<div class="mb-3 relative">
  <input id="qr-api-key" type="password" class="input-main block w-full mb-2 p-2 pr-10 rounded-lg" placeholder="API Key (required)">
  <button type="button" onclick="toggleAPIKey()" class="absolute right-2 top-2 text-gray-400 hover:text-gray-200" title="Show/Hide API Key">
    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path id="eye-icon-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-5.523 0-10-6-10-6s2.273-3.272 5.708-5.059M3 3l18 18M15 15l3.75 3.75M12 12a3 3 0 100-6 3 3 0 000 6z" />
    </svg>
  </button>
</div>
        <textarea id="qr-data" rows="7" class="input-main block w-full mb-2 p-2 rounded-lg resize-y" placeholder="Data to encode (required)" oninput="updatePreview()"></textarea>
      </div>
      <div class="flex gap-2">
        <button class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-2 rounded-lg" onclick="updatePreview()">Generate</button>
        <button class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg" onclick="clearQR()">Clear</button>
      </div>
      <div id="send-status" class="mt-2"></div>
    </section>
    <!-- Right: Preview -->
    <section class="md:w-1/2 rounded-xl p-6 border-light flex flex-col" style="background:#23272e;">
      <h2 class="text-xl font-semibold mb-4 text-main">Preview</h2>
      <img id="qr-preview" class="bg-white rounded-lg p-4 shadow-lg max-w-xs max-h-xs hidden" alt="QR Code Preview">
    </section>
  </main>
  <script>
    // Autofocus and preview on load
    window.onload = function() {
      document.getElementById('qr-data').focus();
      updatePreview();
    };
  </script>
</body>
</html>
