<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>All Wikis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 2em auto;
      padding: 0 1em;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5em;
    }
    header h1 {
      margin: 0;
    }
    .actions a {
      text-decoration: none;
      background: #28a745;
      color: white;
      padding: 0.4em 0.8em;
      border-radius: 4px;
    }
    #search {
      width: 100%;
      padding: 0.5em;
      margin: 1em 0;
      box-sizing: border-box;
    }
    .wiki-item {
      border: 1px solid #ddd;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 4px;
    }
    .wiki-item h2 {
      margin-top: 0;
    }
    .see-btn {
      display: inline-block;
      margin-top: 0.8em;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 0.4em 0.8em;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <div><a href="/">← Return to index</a></div>
    <h1>Wikis</h1>
  </header>

  <input type="text" id="search" placeholder="Search by title or description…">

  <div id="wiki-list">
    <!-- JS will render wiki items here -->
  </div>

  <script>
    let allWikis = [];

    async function fetchWikis() {
      try {
        const res = await fetch('/wiki/get');
        if (!res.ok) throw new Error('Failed to load wikis');
        allWikis = await res.json();
        renderList(allWikis);
      } catch (err) {
        document.getElementById('wiki-list').innerHTML =
          '<p style="color:red">Error loading wikis.</p>';
      }
    }

    function renderList(arr) {
      const container = document.getElementById('wiki-list');
      if (!arr.length) {
        container.innerHTML = '<p>No wikis found.</p>';
        return;
      }
      container.innerHTML = arr.map(w => `
        <div class="wiki-item">
          <h2>${escapeHTML(w.title)}</h2>
          <p>${escapeHTML(w.description)}</p>
          <a class="see-btn" href="/wiki/${w.id}">See Wiki →</a>
        </div>
      `).join('');
    }

    function escapeHTML(s) {
      return s.replace(/&/g,"&amp;")
              .replace(/</g,"&lt;")
              .replace(/>/g,"&gt;")
              .replace(/"/g,"&quot;")
              .replace(/'/g,"&#39;");
    }

    document.getElementById('search').addEventListener('input', e => {
      const q = e.target.value.trim().toLowerCase();
      renderList(
        q
          ? allWikis.filter(w =>
              w.title.toLowerCase().includes(q) ||
              w.description.toLowerCase().includes(q)
            )
          : allWikis
      );
    });

    // Initial load
    fetchWikis();
  </script>
</body>
</html>
