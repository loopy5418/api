<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
    function redirectToIndex() {
  window.location.href = "https://api.loopy5418.dev";
}

  </script>
  <style>
    .tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <main class="w-full max-w-md px-6">
    <div class="flex justify-center mb-6">
        <button onclick="redirectToIndex()" class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 px-4 py-2 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition">
          ‚Üê Back
        </button>
      </div>
      
      
    <h1 class="text-4xl font-bold text-center mb-8">Admin</h1>

    <div class="bg-white dark:bg-gray-800 text-gray-800 dark:text-white rounded-xl shadow-lg p-8">
      <form class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium mb-1">E-mail</label>
          <input type="email" id="email" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" required />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input type="password" id="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">Sign in</button>
        <div class="text-center text-sm mt-2 tooltip relative">
          <span class="text-blue-400 cursor-not-allowed">Forgot your password?</span>
          <div class="tooltip-text invisible opacity-0 absolute bg-gray-800 text-white text-xs rounded-md px-3 py-2 mt-1 w-64 left-1/2 transform -translate-x-1/2 z-10 shadow-lg transition-opacity duration-300">
            Contact loopy5418 via email (admin@loopy5418.dev) or discord (@loopy5418)
          </div>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
